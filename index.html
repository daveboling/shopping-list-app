<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dave's Shopping App</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="css/jquery.bxslider.css"  />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.numeric.js"></script>
	<script src="js/jquery.bxslider.min.js"></script>
	<script src="js/shop.js"></script>
</head>
<body>
<div class="wrapper">
	<div class= "container">
	
		<div class="help">
			<div id="helpToggle"><a><img src="images/quest.jpg"/></a></div>
			<div id="bag"><img src="images/bag.png"></img></div>
		</div>

		<div class="slideDown">
			<ul class="bxslider">
				<li>A shopping list app by Dave Boling.<br /><br />Enjoy!
				</br /><br />Hit the right arrow to see instructions. 
			</li>
  				<li><img src="images/clip1.jpg" /></li>
  				<li><img src="images/clip2.jpg" /></li>
  				<li><img src="images/clip3.jpg" /></li>
			</ul>
		</div>

		<div class="error">
			Hey! You forgot to enter an item.
		</div>

		<div class="addItem">
			<form>
				Item: <input id="item" type="text" name="item" value="">
				Quantity: <input id="quantity" type="text" name="quantity" value="1">
				Price: <input id="price" type="text" name="price" value="0"><br />
				<input id="add" type="button" name="add" value="Add">
			</form>
		</div>

		<div class="list">
			<div id="listHeader">
				<div class="itemType">Item</div>
				<div class="itemPrice">Price</div>
				<div class="itemQuantity">Quantity</div>
				<div class="itemTotal">Total</div>
			</div>

			<div class="listItem">


				<div class="itemType">
					<span class="type">Milk</span>
					<input class='editable' input='text'>
				</div>


				<div class="itemPrice">
					<span class="num">3</span>
				<input class='editable' input='text'>
				</div>


				<div class="itemQuantity">
					<span class="quant">3</span>
				<input class='editable' input='text'>
				</div>

				<div class="itemTotal">9.00</div>
				<div class="delete">Delete</div>
				<div class="edit">Edit</div>
				<div class="save">Save</div>
			</div>


		</div>

		<div class="total">
			Grand Total: $<div id="allItemTotals"></div>
		</div>

	</div>
</div>

</body>
</html>
