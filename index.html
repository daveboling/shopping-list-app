<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Shopping App</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery.numeric.js"></script>
	<script src="js/shop.js"></script>
</head>
<body>
<div class="wrapper">
	<div class= "container">
		
		<!-- Change this back before final, this is the test div -->
		<div class="title">Dave's Shopping WebApp</div>

		<div class="addItem">
			<form>
				Item: <input id="item" type="text" name="item" value="">
				Quantity: <input id="quantity" type="text" name="quantity" value="1">
				Price: <input id="price" type="text" name="price" value="0"><br />
				<input id="add" type="button" name="add" value="Add">
			</form>
		</div>

		<div class="list">
			<div id="listHeader">
				<div class="itemPrice">Price</div>
				<div class="itemQuantity">Quantity</div>
				<div class="itemTotal">Total</div>
			</div>

			<div class="listItem">
				<span>Milk</span>
				<div class="itemPrice">
					<span class="num">3</span>
				<input class='editable' input='text'>
				</div>

				<div class="itemQuantity">
					<span class="quant">3</span>
				<input class='editable' input='text'>
				</div>

				<div class="itemTotal">9.00</div>
				<div class="delete">Delete</div>
				<div class="edit">Edit</div>
				<div class="save">Save</div>
			</div>


		</div>

		<div class="total">
			Grand Total: <div id="allItemTotals"></div>
		</div>

	</div>
</div>
	
</body>
</html>
